<div class="item-wrapper">
    <div class="category">
        <a [href]="'https://www.twitch.tv/directory/game/' + category.name" class="category-name">{{ category.name }}</a>
        <div class="container-category-id">
            <span>ID категории: </span>
            <span>{{ category.id }}</span>
        </div>
    </div>
</div>
