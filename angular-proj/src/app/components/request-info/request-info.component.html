<div class="info-wrapper" [formGroup]="formInfo">
    <span class="info-title">Число элементов:</span>
    <div class="slidecontainer">
        <input type="range" min="20" max="100" value="40" class="slider" id="myRange"
         formControlName="itemQuantity">
    </div>
    <div class="slide-value">
        <span class="slide-value-title">Value: {{ quantity }}</span>
    </div>
</div>
